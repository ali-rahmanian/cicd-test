name: Build, test, and publish container image for adService
on: 
  workflow_dispatch:
    
  push:
    branches:
      - '*'
    #paths: ['src/adservice/**']
    
env:
  IMG-NAME: ravasimages/adservice
  IMG-REGISTERY: hub.docker.com

jobs:
  build:
    name: build & push docker image
    runs-on: ubuntu-latest

    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results


    steps:

      - 
        name: Checkout
        uses: actions/checkout@v4

      - 
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - 
        name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: ./src/adservice/
          push: false
          load: true
          tags: ${{ github.run_id }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max

      - 
        name: Run Structure Test
        uses: plexsystems/container-structure-test-action@v0.1.0
        with:
          image: ${{ github.run_id }} 
          config: ./unit-tests/ut-adservice.yaml
        #echo "run test commands here"

      - 
        name: Run Trivy for all CVEs (non-blocking)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ github.run_id }}
          exit-code: 0
          format: table 
      

      - 
        name: Run Trivy for HIGH,CRITICAL CVEs and report (blocking)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ github.run_id }}
          exit-code: 1
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - 
        name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

