name: Build, test, and publish container image for adService
on: 
  workflow_dispatch:
    
  push:
    branches:
      - '*'
    #paths: ['src/adservice/**']
    
env:
  IMG-NAME: ravasimages/adservice
  IMG-REGISTERY: hub.docker.com

jobs:
  build:
    name: build & push docker image
    runs-on: ubuntu-latest

    steps:
      
      - 
        name: Checkout
        uses: actions/checkout@v4

      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ravasimages/adservice
          tags: |
            type=raw,value=04
            type=raw,value=latest,enable=${{ endsWith(github.ref, github.event.repository.default_branch) }}
            type=ref,event=pr
            type=ref,event=branch
            type=semver,pattern={{version}}          
          #tags: type=pep440,pattern={{version}},value=1.0.0

      - 
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - 
        name: Docker build and push
        uses: docker/build-push-action@v5
        with:
          context: ./src/adservice/
          push: true
          tags:  ${{ steps.meta.outputs.tags }} #${{ secrets.DOCKERHUB_USERNAME }}/adservice:latest
          labels: ${{ steps.meta.outputs.labels }}